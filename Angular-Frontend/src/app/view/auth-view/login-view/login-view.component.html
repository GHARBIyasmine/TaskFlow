<div class="login-container">
    <div class="login-content">
      <div class="left-column">
        <img src="assets/svg/login.svg" alt="Login Illustration">
      </div>
      <div class="right-column">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-form">
          <h2>Login</h2>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" ngModel required email #email="ngModel">
            <mat-error *ngIf="email.invalid && email.touched && email.errors?.['required']">
              Email is required.
            </mat-error>
            <mat-error *ngIf="email.invalid && email.touched && email.errors?.['email']">
              Enter a valid email.
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" ngModel required minlength="4" #password="ngModel">
            <mat-error *ngIf="password.invalid && password.touched && password.errors?.['required']">
              Password is required.
            </mat-error>
            <mat-error *ngIf="password.invalid && password.touched && password.errors?.['minlength']">
              Minimum 4 characters required.
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid" class="login-button">Login</button>
        </form>
        <p>Don't have an account yet? <a [routerLink]="registerRedirectPath">Register now</a></p>
      </div>
    </div>
  </div>
