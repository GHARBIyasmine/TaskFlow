<div class="register-container">
    <div class="register-content">
      <div class="left-column">
        <img src="assets/svg/Signup.svg" alt="Signup Illustration">
      </div>
      <div class="right-column">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
          <h2>Register</h2>
  
  
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="registerForm.controls['email'].hasError('required') && registerForm.controls['email'].touched">
              Email is required.
            </mat-error>
            <mat-error *ngIf="registerForm.controls['email'].hasError('email') && registerForm.controls['email'].touched">
              Enter a valid email.
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched">
              Password is required.
            </mat-error>
            <mat-error *ngIf="registerForm.controls['password'].hasError('minlength') && registerForm.controls['password'].touched">
              Minimum 6 characters required.
            </mat-error>
          </mat-form-field>


  
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" >
            <mat-error *ngIf=" registerForm.hasError('mustMatch')  && registerForm.controls['confirmPassword'].touched ">
              Passwords must match.
            </mat-error>
          </mat-form-field>
         
  
          <button mat-raised-button color="primary" [disabled]="registerForm.invalid" class="register-button">Register</button>
        </form>
        <p>Already have an account? <a [routerLink]="loginRedirectPath">Login now</a></p>
      </div>
    </div>
  </div>
