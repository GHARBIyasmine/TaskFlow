<div class="container">
    <div class="title"> 
     
      
      Settings </div>



 <div class="main-section">
    <div class="info-section">
        <div class="basic-info">
            <h5>Basic info</h5> 
        </div>
        <div class="form">
        <!-- Gmail and Password Fields -->
        <form [formGroup]="settingsForm">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="gmail" placeholder="Enter your Email" [value]="user.email">
            <mat-error *ngIf="settingsForm.get('gmail')?.invalid && settingsForm.get('gmail')?.touched">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
          <br>

          <!-- Save Button (Disabled if email is invalid or unchanged) -->
          <button mat-raised-button color="primary"
          [disabled]="settingsForm.get('gmail')?.pristine || settingsForm.get('gmail')?.invalid || settingsForm.get('gmail')?.value === user.email"
                  (click)="saveChanges()">
            Save
          </button>
        </form>
        </div>

</div>
   <div class="manage-section">
        <div class="manage-account">
            <h5>Manage Account </h5>
        </div>
         <div class="delete-btn" matRipple (click)="onDeleteAccountClick()">
            <svg style="color: #BF2828;" xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="27" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

            Delete Account
         </div>
</div>
 </div>

    </div>
